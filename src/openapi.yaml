    Product:
      type: object
      description: Serializer for a product, including UPN, availability, locations
        and latest version translations.
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De unieke URL van dit object binnen deze API.
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: De identificatie die binnen deze API gebruikt wordt voor de
            resource.
        upnLabel:
          type: string
          description: Het UPN Label van het specifieke product.
        upnUri:
          type: string
          format: uri
          description: De UPN URI van het specifieke product.
        versie:
          type: integer
          readOnly: true
          description: De huidige versie van dit product.
        publicatieDatum:
          type: string
          format: date
          nullable: true
          description: De datum die aangeeft wanneer het product gepubliceerd is/wordt.
        productAanwezig:
          type: boolean
          nullable: true
          description: Een boolean die aangeeft of de organisatie dit product levert
            of niet. Als de verantwoordelijke organisatie niet expliciet heeft aangegeven
            dat een product aanwezig of afwezig is, dan is deze waarde `null`. Als
            een product afwezig is, dan moet er een toelichting worden gegeven in
            alle beschikbare talen. Alle andere vertaalde velden kunnen dan leeg blijven.
        productValtOnder:
          allOf:
          - $ref: '#/components/schemas/ProductBase'
          nullable: true
          description: Als een product valt onder een ander product (het product wordt
            bijvoorbeeld geleverd middels een ander product), dan staat deze hier
            vermeld. Als een product onder een ander product valt, dan moet er een
            toelichting worden gegeven in alle beschikbare talen. Alle andere vertaalde
            velden kunnen dan leeg blijven.
        verantwoordelijkeOrganisatie:
          $ref: '#/components/schemas/ProductLokaleOverheid'
        bevoegdeOrganisatie:
          allOf:
          - $ref: '#/components/schemas/BevoegdeOrganisatie'
          nullable: true
          description: De bevoegde organisatie van dit product is (als die er niet
            is wordt de verantwoordelijke organisatie standaard de bevoegde organisatie.)
        catalogus:
          type: string
          format: uri
          description: De catalogus waartoe dit product behoort.
        locaties:
          type: array
          items:
            $ref: '#/components/schemas/ProductLocatie'
          nullable: true
          description: Een lijst met locaties waarop dit product beschikbaar is.
        doelgroep:
          allOf:
          - $ref: '#/components/schemas/DoelgroepEnum'
          description: De doelgroep van dit product.
        vertalingen:
          type: array
          items:
            $ref: '#/components/schemas/LocalizedProduct'
          description: Een lijst met specifieke teksten op basis van taal.
        gerelateerdeProducten:
          type: array
          items:
            $ref: '#/components/schemas/ProductBase'
          description: Een lijst met producten die gerelateerd zijn aan dit product.
      required:
      - doelgroep
      - gerelateerdeProducten
      - locaties
      - productAanwezig
      - productValtOnder
      - publicatieDatum
      - url
      - uuid
      - verantwoordelijkeOrganisatie
      - versie
      - vertalingen
    ProductBase:
