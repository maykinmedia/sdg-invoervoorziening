      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De unieke URL van dit object binnen deze API.
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: De UUID van de specifieke catalogus
        domein:
          type: string
          description: Een afkorting die wordt gebruikt om het domein aan te duiden.
          maxLength: 5
        naam:
          type: string
          description: De naam van de catalogus
          maxLength: 120
        organisatie:
          allOf:
          - $ref: '#/components/schemas/LokaleOverheidBase'
          description: De organisatie die deze catalogus beheert.
        isReferentieCatalogus:
          type: boolean
          description: Een boolean die aangeeft of de catalogus een referentie catalogus
            betreft. Een referentie catalogus bevat geen echte productbeschrijvingen.
        referentieCatalogus:
          type: string
          format: uri
          nullable: true
          description: De URL van de referentieproductcatalogus waar deze productcatalogus
            aan gekoppeld is
        toelichting:
          type: string
          description: Hierin staat de beschreven waar deze catalogus voor dient.
        versie:
          type: integer
          maximum: 2147483647
          minimum: 0
          description: De versie van deze catalogus. Op dit moment heeft de waarde
            geen betekenis.
        producten:
          type: array
          items:
            $ref: '#/components/schemas/ProductBase'
          description: Alle producten binnen deze catalogus.
      required:
