paths:
  /api/v1/catalogi:
    get:
      operationId: catalogiList
      description: Een lijst van alle catalogi.
      parameters:
      - in: query
        name: organisatie
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie om aan te geven van welke organisatie
          u de catalogi wilt zien.
      - in: query
        name: organisatieOwmsIdentifier
        schema:
          type: string
        description: De OWMS Identifier  van een organisatie om aan te geven van welke
          organisatie u de catalogi wilt zien.
      - in: query
        name: organisatieOwmsPrefLabel
        schema:
          type: string
        description: Het OWMS Prefered Label van een organisatie om aan te geven van
          welke organisatie u de catalogi wilt zien.
      - in: query
        name: page
        schema:
          type: integer
        description: Het paginanummer binnen de lijst van resultaten.
      tags:
      - catalogi
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductenCatalogusList'
          description: ''
  /api/v1/catalogi/{uuid}:
    get:
      operationId: catalogiRetrieve
      description: Een catalogus behoort aan een organisatie en is een verzameling
        van producten.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van een catalogus.
        required: true
      tags:
      - catalogi
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductenCatalogus'
          description: ''
  /api/v1/locaties:
    get:
      operationId: locatiesList
      description: Lijst van alle locaties.
      parameters:
      - in: query
        name: organisatie
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie om aan te geven van welke organisatie
          u de locaties wilt zien.
      - in: query
        name: organisatieOwmsIdentifier
        schema:
          type: string
          format: uri
        description: |-
          De OWMS Identifier
                          van een organisatie om aan te geven van welke organisatie u de locaties wilt zien.
      - in: query
        name: organisatieOwmsPrefLabel
        schema:
          type: string
        description: Het OWMS Prefered Label van een organisatie om aan te geven van
          welke organisatie u de locaties wilt zien.
      - in: query
        name: page
        schema:
          type: integer
        description: Het paginanummer binnen de lijst van resultaten.
      tags:
      - locaties
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLocatieList'
          description: ''
    post:
      operationId: locatiesCreate
      description: Maak een nieuwe locatie voor een organisatie aan.
      tags:
      - locaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Locatie'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locatie'
          description: ''
  /api/v1/locaties/{uuid}:
    get:
      operationId: locatiesRetrieve
      description: Locatie waar de bijbehorende organisatie 1 of meer producten aanbiedt.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van de locatie die u wilt zien.
        required: true
      tags:
      - locaties
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locatie'
          description: ''
    put:
      operationId: locatiesUpdate
      description: Update de locatie van een organistatie.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van de locatie die u wilt bewerken.
        required: true
      tags:
      - locaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Locatie'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locatie'
          description: ''
    patch:
      operationId: locatiesPartialUpdate
      description: Update de locatie van een organistatie.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van de locatie die u wilt bewerken.
        required: true
      tags:
      - locaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedLocatie'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locatie'
          description: ''
    delete:
      operationId: locatiesDestroy
      description: Verwijder de locatie van een organisatie
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van de locatie die u wilt verwijderen.
        required: true
      tags:
      - locaties
      security:
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/organisaties:
    get:
      operationId: organisatiesList
      description: Een lijst van alle organisaties.
      parameters:
      - in: query
        name: owmsIdentifier
        schema:
          type: string
          format: uri
        description: De OWMS Identifier  van de organisatie waarvan u de informatie
          wilt zien.
      - in: query
        name: owmsPrefLabel
        schema:
          type: string
        description: Het OWMS Prefered Label van de organisatie waarvan u de informatie
          wilt zien.
      - in: query
        name: page
        schema:
          type: integer
        description: Het paginanummer binnen de lijst van resultaten.
      tags:
      - organisaties
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLokaleOverheidList'
          description: ''
  /api/v1/organisaties/{uuid}:
    get:
      operationId: organisatiesRetrieve
      description: Een organisatie die verantwoordelijk of bevoegd is voor één of
        meerdere producten.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie.
        required: true
      tags:
      - organisaties
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LokaleOverheid'
          description: ''
    put:
      operationId: organisatiesUpdate
      description: Update de organisatie contact informatie.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie die u wilt updaten.
        required: true
      tags:
      - organisaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LokaleOverheidUpdate'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LokaleOverheidUpdate'
          description: ''
    patch:
      operationId: organisatiesPartialUpdate
      description: Update de organisatie contact informatie.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie die u wilt updaten.
        required: true
      tags:
      - organisaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedLokaleOverheidUpdate'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LokaleOverheidUpdate'
          description: ''
  /api/v1/producten:
    get:
      operationId: productenList
      description: |-
        Lijst van alle (actieve versies van de) producten. Om een enkel product op te halen uit deze lijst kunt u filteren op:

        * `upnUri`
        * `verantwoordelijkeOrganisatie.owmsIdentifier`
        * `doelgroep`

        Deze gegevens tezamen vormen de unieke sleutel van een product.
      parameters:
      - in: query
        name: catalogus
        schema:
          type: string
          format: uuid
        description: De UUID van een catalogus om aan te geven van welke catalogus
          u de producten wilt zien.
      - in: query
        name: doelgroep
        schema:
          type: string
        description: |-
          De gewenste doelgroep om alleen producten met die doelgroep te zien.

          Opties: `eu-burger` of `eu-bedrijf`
      - in: query
        name: organisatie
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie om aan te geven van welke organisatie
          u de producten wilt zien.
      - in: query
        name: organisatieOwmsIdentifier
        schema:
          type: string
          format: uri
        description: |-
          De OWMS Identifier
                          van een organisatie om aan te geven van welke organisatie u de producten wilt zien.
      - in: query
        name: organisatieOwmsPrefLabel
        schema:
          type: string
        description: Het OWMS Prefered Label van een organisatie om aan te geven van
          welke organisatie u de producten wilt zien.
      - in: query
        name: page
        schema:
          type: integer
        description: Het paginanummer binnen de lijst van resultaten.
      - in: query
        name: productAanwezig
        schema:
          type: string
        description: |-
          Een van de drie opties om alleen producten met die specifieke optie te tonen.

          Opties: `ja`, `nee` of `onbekend`
      - in: query
        name: publicatieDatum
        schema:
          type: string
          format: date
        description: De publicatie datum om alle producten te zien met die specifieke
          publicatie datum.
      - in: query
        name: publicatieDatum__gte
        schema:
          type: string
          format: date
        description: De publicatie datum om alle producten te zien met die specifieke
          publicatie datum of een datum die groter is.
      - in: query
        name: taal
        schema:
          type: string
        description: |-
          De vertaling die u wilt zien van de producten. Indien geen taal is opgegeven dan worden all vertalingen getoond. Formaat: ISO 639-1 (https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes).

          Opties: `en` of `nl`
      - in: query
        name: upnLabel
        schema:
          type: string
        description: Het UPN Label van het product dat u wilt zien.
      - in: query
        name: upnUri
        schema:
          type: string
        description: De UPN URI van het product dat u wilt zien.
      tags:
      - producten
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductList'
          description: ''
    post:
      operationId: productenCreate
      description: |
        Maak een nieuwe productversie aan. Om de productversie correct aan te maken, moet u minimaal
        opgeven:

        * `upnUri`
        * `verantwoordelijkeOrganisatie.owmsIdentifier`
        * `doelgroep`

        Deze gegevens tezamen vormen de unieke sleutel van een product.

        Indien u geen `bevoegdeOrganisatie` opgeeft, dan wordt de `verantwoordelijkeOrganisatie` gebruikt als bevoegde
        organisatie. Indien u geen `catalogus` opgeeft, dan wordt de standaard catalogus gebruikt.
      tags:
      - producten
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
  /api/v1/producten/{productUuid}/historie:
    get:
      operationId: productenHistorieList
      description: |-
        Lijst van alle productversies van een product,
                met deze versies kunnen we veranderingen in de teksten documenteren zonder de oude teksten te verliezen.
      parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: Het paginanummer binnen de lijst van resultaten.
      - in: path
        name: productUuid
        schema:
          type: string
          format: uuid
        description: De UUID van een product om aan te geven welke product u wilt
          zien.
        required: true
      tags:
      - producten
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductVersieList'
          description: ''
  /api/v1/producten/{uuid}:
    get:
      operationId: productenRetrieve
      description: Haal een specifieke (actieve versie van het) product op.
      parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: Het paginanummer binnen de lijst van resultaten.
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van een product om aan te geven welke product u wilt
          zien.
        required: true
      tags:
      - producten
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
  /api/v1/versies:
    get:
      operationId: versiesList
      description: "Krijg een lijst met alle product versies te zien.\n        "
      parameters:
      - name: page
        required: false
        in: query
        description: Een pagina binnen de gepagineerde set resultaten.
        schema:
          type: integer
      tags:
      - versies
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductVersieSingleList'
          description: ''
  /api/v1/versies/{uuid}:
    get:
      operationId: versiesRetrieve
      description: "Krijg een specifieke product versie te zien.\n        "
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van het product die u wilt ophalen.
        required: true
      tags:
      - versies
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductVersieSingle'
          description: ''
  /api/v1/versies/{versiesUuid}/{versie}:
    post:
      operationId: versiesCreate
      description: "Maak/update een productversie concept. Om de productversie correct\
        \ aan te maken,moet u in de url het 'productUuid' opgeven.\n        "
      parameters:
      - in: path
        name: versie
        schema:
          type: integer
        description: Het versie nummer van het product die u wilt updaten.
        required: true
      - in: path
        name: versiesUuid
        schema:
          type: string
          format: uuid
        description: De UUID van het product die u wilt updaten.
        required: true
      tags:
      - versies
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductVersieSingle'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductVersieSingle'
          description: ''
  /api/v1/versies/{versiesUuid}/{versie}/publish:
    post:
      operationId: versiesPublishCreate
      description: |-
        Publiseer het concept.

        Door het publiseren van het concept krijgt het product de publicatie datum van vandaag de dag.
        Letop een gepubliseerde product kan niet meer worden aangepast, er kan wel een nieuwe product versie worden aangemaakt.
      parameters:
      - in: path
        name: versie
        schema:
          type: string
          pattern: ^[0-9]+$
        required: true
      - in: path
        name: versiesUuid
        schema:
          type: string
          format: uuid
        description: De UUID van het product die u wilt updaten.
        required: true
      tags:
      - versies
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductVersiePublish'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductVersiePublish'
          description: ''
  /api/v1/versies/{versiesUuid}/{versie}/vertalingen:
    get:
      operationId: versiesVertalingenList
      description: "Een lijst met alle vertalingen van de specifieke `versie` van\
        \ een `product`.\n        "
      parameters:
      - name: page
        required: false
        in: query
        description: Een pagina binnen de gepagineerde set resultaten.
        schema:
          type: integer
      - in: path
        name: versie
        schema:
          type: integer
        description: Het versie nummer van het `product` die u wilt ophalen.
        required: true
      - in: path
        name: versiesUuid
        schema:
          type: string
          format: uuid
        description: De UUID van het `product` die u wilt ophalen.
        required: true
      tags:
      - versies
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductVersieVertalingenList'
          description: ''
  /api/v1/versies/{versiesUuid}/{versie}/vertalingen/{taal}:
    post:
      operationId: versiesVertalingenCreate
      description: "Update 1 specifieke vertaling van een productversie concept. Om\
