    Product:
      type: object
      description: Serializer for a product, including UPN, availability, locations
        and latest version translations.
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De api url voor het zien van de gegevens van dit product.
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: De identificatie die binnen deze API gebruikt wordt voor de
            resource.
        upnLabel:
          type: string
          description: De UPN Label (https://standaarden.overheid.nl/owms/4.0/doc/waardelijsten/overheid.uniformeproductnaam)
            van het specifieke product.
        upnUri:
          type: string
          format: uri
          description: De UPN URI (https://standaarden.overheid.nl/owms/4.0/doc/waardelijsten/overheid.uniformeproductnaam)
            van het specifieke product.
        versie:
          type: integer
          readOnly: true
          description: De huidige versie van dit product.
        publicatieDatum:
          type: string
          format: date
          nullable: true
          description: De datum die aangeeft wanneer het product gepubliceerd is/wordt.
        productAanwezig:
          type: boolean
          nullable: true
          description: Een boolean die aangeeft of de organisatie dit product levert
            of niet.
        productValtOnder:
          allOf:
          - $ref: '#/components/schemas/ProductBase'
          nullable: true
        verantwoordelijkeOrganisatie:
          $ref: '#/components/schemas/ProductLokaleOverheid'
        bevoegdeOrganisatie:
          allOf:
          - $ref: '#/components/schemas/BevoegdeOrganisatie'
          nullable: true
          description: De bevoegde organisatie van dit product is (als die er niet
            is wordt de verantwoordelijke organisatie standaard de bevoegde organisatie.)
        catalogus:
          type: string
          format: uri
          description: De catalogus waartoe dit product behoort.
        locaties:
          type: array
          items:
            $ref: '#/components/schemas/ProductLocatie'
          nullable: true
          description: Een lijst met locatie objecten die gekoppeld zijn aan dit product.
        doelgroep:
          type: string
          readOnly: true
          description: 'De doelgroep van dit product.<br> - Opties: `eu-burger`, `eu-bedrijf`'
        vertalingen:
          type: array
          items:
            $ref: '#/components/schemas/LocalizedProduct'
          description: Een lijst met specefieke teksten objecten op basis van taal.
        gerelateerdeProducten:
          type: array
          items:
            $ref: '#/components/schemas/ProductBase'
          description: Een lijst met producten die gerelateerd zijn aan dit product.
      required:
      - doelgroep
      - gerelateerdeProducten
      - locaties
      - productAanwezig
      - productValtOnder
      - publicatieDatum
      - url
      - uuid
      - verantwoordelijkeOrganisatie
      - versie
      - vertalingen
    ProductBase:
      type: object
      description: |-
        Het product waar dit product van af hankelijk is dit geven we aan met een van de volgende velden:
        - Fields: `url`, `upnUri`, `upnLabel`
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De Url van de api call voor het inzien van de data van het
            specifieke product.
        upnUri:
          type: string
          format: uri
          description: De UPN URI (https://standaarden.overheid.nl/owms/4.0/doc/waardelijsten/overheid.uniformeproductnaam)
            van het specifieke product.
        upnLabel:
          type: string
          description: De UPN Label (https://standaarden.overheid.nl/owms/4.0/doc/waardelijsten/overheid.uniformeproductnaam)
            van het specifieke product.
      required:
      - url
    ProductLocatie:
      type: object
      description: Een lijst met alle locaties die gekoppeld zijn aan deze organisatie.
      properties:
        openingstijden:
          allOf:
          - $ref: '#/components/schemas/Openingstijden'
          readOnly: true
        uuid:
          type: string
          format: uuid
          description: De uuid van een specifieke organisatie (https://en.wikipedia.org/wiki/Universally_unique_identifier).
        naam:
          type: string
          description: De naam van de locatie.
          maxLength: 100
      required:
      - openingstijden
    ProductLokaleOverheid:
      type: object
      description: |-
        De organisatie die dit product levert en de teksten hiervan beheerd dit geven we aan met een van de volgende velden:
        - Fields: `url`, `owmsIdentifier`, `owmsPrefLabel`
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        owmsIdentifier:
          type: string
          format: uri
          description: Dit is de de OWMS Identifier (https://standaarden.overheid.nl/owms/4.0/doc/eigenschappen/dcterms.identifier)
            van de hoofdorganisatie van deze lokale overheid.
        owmsPrefLabel:
          type: string
          description: OWMS label van de hoofdorganisatie van deze lokale overheid.
        owmsEndDate:
          type: string
          format: date-time
          readOnly: true
          description: De einddatum, zoals gevonden in het OWMS-model.
      required:
      - owmsEndDate
      - url
    ProductVersie:
