openapi: 3.0.3
info:
  title: SDG Invoervoorziening API
  version: 1.2.0
  description: |2

    # Introductie:
    De SDG invoervoorziening is een applicatie voor het beheren en ontsluiten van
    productbeschrijvingen van producten die worden aangeboden door organisaties in de
    verschillende overheidslagen. Deze producten vallen onder de SDG verordening en de
    productbeschrijvingen worden ontsloten via een API.

    # Autorisatie
    De Api maakt gebruik van een API-Token met deze token kunt u toegang krijgen voor de
    onveilige API calls per organisatie. De API-Token wordt via de header doorgegeven en ziet er
    uit als het volgende: `Authorization: Token <token>`. Deze token is dus alleen nodig wanneer u
    een `POST`, `PUT` of een `DELETE` call maakt. Voor `GET` calls heeft u geen API-Token nodig.
  contact:
    url: https://github.com/maykinmedia/sdg-invoervoorziening
  license:
    name: EUPL-1.2
    url: https://github.com/maykinmedia/sdg-invoervoorziening/blob/master/LICENSE.md
paths:
  /api/v1/catalogi:
    get:
      operationId: catalogiList
      description: Een lijst van alle categorieën die gebruikt worden door organisaties.
      parameters:
      - in: query
        name: organisatie
        schema:
          type: string
          format: uuid
        description: Hierin vermeld u de UUID(https://en.wikipedia.org/wiki/Universally_unique_identifier)
          van een organisatie om aan te geven van welke organisatie u de catalogus
          wilt zien.
      - in: query
        name: organisatieOwmsIdentifier
        schema:
          type: string
        description: Hierin vermeld u de OWMS Identifier (https://standaarden.overheid.nl/owms/4.0/doc/eigenschappen/dcterms.identifier)  van
          een organisatie om aan te geven van welke organisatie u de catalogus wilt
          zien.
      - in: query
        name: organisatieOwmsPrefLabel
        schema:
          type: string
        description: Hierin vermeld u de OWMS Prefered Label van een organisatie om
          aan te geven van welke organisatie u de catalogus wilt zien.
      - in: query
        name: page
        schema:
          type: integer
        description: Hierin kunt u aangeven welke pagina (https://en.wikipedia.org/wiki/Pagination)
          u wilt zien.
      tags:
      - catalogi
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductenCatalogusList'
          description: ''
  /api/v1/catalogi/{uuid}:
    get:
      operationId: catalogiRetrieve
      description: Catalogus die wordt gebruikt door een organisatie.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: Hierin vermeld u de UUID(https://en.wikipedia.org/wiki/Universally_unique_identifier)
          van een organisatie om aan te geven van welke organisatie u de catalogus
          wilt zien.
        required: true
      tags:
      - catalogi
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductenCatalogus'
          description: ''
  /api/v1/locaties:
    get:
      operationId: locatiesList
      description: Lijst van alle locaties waar de bijbehorende organisatie 1 of meer
        producten aanbiedt.
      parameters:
      - in: query
        name: organisatie
        schema:
          type: string
          format: uuid
        description: Hierin vermeld u de UUID(https://en.wikipedia.org/wiki/Universally_unique_identifier)
          van een organisatie om aan te geven van welke organisatie u de locaties
          wilt zien.
      - in: query
        name: organisatieOwmsIdentifier
        schema:
          type: string
          format: uri
        description: |-
          Hierin vermeld u de OWMS Identifier (https://standaarden.overheid.nl/owms/4.0/doc/eigenschappen/dcterms.identifier)
                          van een organisatie om aan te geven van welke organisatie u de locaties wilt zien.
      - in: query
        name: organisatieOwmsPrefLabel
        schema:
          type: string
        description: Hierin vermeld u de OWMS Prefered Label van een organisatie om
          aan te geven van welke organisatie u de locaties wilt zien.
      - in: query
        name: page
        schema:
          type: integer
        description: Hierin kunt u aangeven welke pagina (https://en.wikipedia.org/wiki/Pagination)
          u wilt zien.
      tags:
      - locaties
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLocatieList'
          description: ''
    post:
      operationId: locatiesCreate
      description: Maak een nieuwe locatie voor een organisatie.
      tags:
      - locaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Locatie'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locatie'
          description: ''
  /api/v1/locaties/{uuid}:
    get:
      operationId: locatiesRetrieve
      description: Locatie waar de bijbehorende organisatie 1 of meer producten aanbiedt.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: Hierin vermeld u de UUID(https://en.wikipedia.org/wiki/Universally_unique_identifier)
          van een organisatie om aan te geven van welke organisatie u de locaties
          wilt zien.
        required: true
      tags:
      - locaties
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locatie'
          description: ''
    put:
      operationId: locatiesUpdate
      description: Update de locatie van een organistatie.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: Hierin vermeld u de UUID(https://en.wikipedia.org/wiki/Universally_unique_identifier)
          van een organisatie om aan te geven van welke organisatie u de locaties
          wilt zien.
        required: true
      tags:
      - locaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Locatie'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locatie'
          description: ''
    patch:
      operationId: locatiesPartialUpdate
      description: Update de locatie van een organistatie.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: Hierin vermeld u de UUID(https://en.wikipedia.org/wiki/Universally_unique_identifier)
          van een organisatie om aan te geven van welke organisatie u de locaties
          wilt zien.
        required: true
      tags:
      - locaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedLocatie'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locatie'
          description: ''
    delete:
      operationId: locatiesDestroy
      description: Verweider de locatie van een organisatie
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: Hierin vermeld u de UUID(https://en.wikipedia.org/wiki/Universally_unique_identifier)
          van een organisatie om aan te geven van welke organisatie u de locaties
          wilt zien.
        required: true
      tags:
      - locaties
      security:
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/organisaties:
    get:
      operationId: organisatiesList
      description: Een lijst van alle organisaties die gekoppeld zijn aan catalogi
        met producten.
      parameters:
      - in: query
        name: owmsIdentifier
        schema:
          type: string
          format: uri
        description: Hierin vermeld u de OWMS Identifier (https://standaarden.overheid.nl/owms/4.0/doc/eigenschappen/dcterms.identifier)  van
          de organisatie waarvan u de informatie wilt zien.
      - in: query
        name: owmsPrefLabel
        schema:
          type: string
        description: Hierin vermeld u de OWMS Prefered Label van de organisatie waarvan
          u de informatie wilt zien.
      - in: query
        name: page
        schema:
          type: integer
        description: Hierin kunt u aangeven welke pagina (https://en.wikipedia.org/wiki/Pagination)
          u wilt zien.
      tags:
      - organisaties
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLokaleOverheidList'
          description: ''
  /api/v1/organisaties/{uuid}:
    get:
      operationId: organisatiesRetrieve
      description: Alle informatie over een specifieke organisatie.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: Hierin vermeld u de UUID(https://en.wikipedia.org/wiki/Universally_unique_identifier)
          van een organisatie om aan te geven welke organisatie u wilt zien.
        required: true
      tags:
      - organisaties
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LokaleOverheid'
          description: ''
  /api/v1/producten:
    get:
      operationId: productenList
      description: Lijst van alle producten die voorkomen in de catalogi.
      parameters:
      - in: query
        name: catalogus
        schema:
          type: string
          format: uuid
        description: Hierin vermeld u de UUID(https://en.wikipedia.org/wiki/Universally_unique_identifier)
          van een catalogus om aan te geven van welke catalogus u de producten wilt
          zien.
      - in: query
        name: doelgroep
        schema:
          type: string
        description: 'Hierin vermeld u de gewensde doelgroep om aleen producten met
          die doelgroep te zien. <br> Opties: `eu-bedrijf` `eu-burger`'
      - in: query
        name: organisatie
        schema:
          type: string
          format: uuid
        description: Hierin vermeld u de UUID(https://en.wikipedia.org/wiki/Universally_unique_identifier)
          van een organisatie om aan te geven van welke organisatie u de producten
          wilt zien.
      - in: query
        name: organisatieOwmsIdentifier
        schema:
          type: string
          format: uri
        description: |-
          Hierin vermeld u de OWMS Identifier (https://standaarden.overheid.nl/owms/4.0/doc/eigenschappen/dcterms.identifier)
                          van een organisatie om aan te geven van welke organisatie u de producten wilt zien.
      - in: query
        name: organisatieOwmsPrefLabel
        schema:
          type: string
        description: Hierin vermeld u de OWMS Prefered Label van een organisatie om
          aan te geven van welke organisatie u de producten wilt zien.
      - in: query
        name: page
        schema:
          type: integer
        description: Hierin kunt u aangeven welke pagina (https://en.wikipedia.org/wiki/Pagination)
          u wilt zien.
      - in: query
        name: productAanwezig
        schema:
          type: string
        description: 'Hierin vermeld u een van de drie opties om alleen producten
          met die specifieke optie te tonen. <br> Opties: `ja` `nee` `onbekend`'
      - in: query
        name: publicatieDatum
        schema:
          type: string
          format: date
        description: Hierin vermeld u de publicatie datum om alle producten te zien
          met die specifieke publicatie datum.
      - in: query
        name: publicatieDatum__gte
        schema:
          type: string
          format: date
        description: Hierin vermeld u de publicatie datum om alle producten te zien
          met die specifieke publicatie datum of een datum die groter is.
      - in: query
        name: taal
        schema:
          type: string
        description: 'Hierin vermeld u de taal die u wilt zien van de producten.<br>
          ISO 639-1 (https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes) <br> Opties:
          `en` `nl`'
      - in: query
        name: upnLabel
        schema:
          type: string
        description: Hier vermeld u de UPN Label (https://standaarden.overheid.nl/owms/4.0/doc/waardelijsten/overheid.uniformeproductnaam)
          van het product die u wilt zien.
      - in: query
        name: upnUri
        schema:
          type: string
        description: Hier vermeld u de UPN URI (https://standaarden.overheid.nl/owms/4.0/doc/waardelijsten/overheid.uniformeproductnaam)
          van het product die u wilt zien.
      tags:
      - producten
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductList'
          description: ''
    post:
      operationId: productenCreate
      description: Maak een nieuwe product versie aan of update een concept voor een
        catalogus.
      tags:
      - producten
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
  /api/v1/producten/{productUuid}/concept:
    get:
      operationId: productenConceptList
      description: Lijst van concept-productversies voor dit product.
      parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: Hierin kunt u aangeven welke pagina (https://en.wikipedia.org/wiki/Pagination)
          u wilt zien.
      - in: path
        name: productUuid
        schema:
          type: string
          format: uuid
        description: Hierin vermeld u de UUID(https://en.wikipedia.org/wiki/Universally_unique_identifier)
          van een product om aan te geven welke product u wilt zien.
        required: true
      tags:
      - producten
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductVersieList'
          description: ''
  /api/v1/producten/{productUuid}/historie:
    get:
      operationId: productenHistorieList
      description: |-
        Lijst van alle productversies van een product,
                met deze versies kunnen we veranderingen in de teksten documenteren zonder de oude teksten te verliezen.
      parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: Hierin kunt u aangeven welke pagina (https://en.wikipedia.org/wiki/Pagination)
          u wilt zien.
      - in: path
        name: productUuid
        schema:
          type: string
          format: uuid
        description: Hierin vermeld u de UUID(https://en.wikipedia.org/wiki/Universally_unique_identifier)
          van een product om aan te geven welke product u wilt zien.
        required: true
      tags:
      - producten
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductVersieList'
          description: ''
  /api/v1/producten/{uuid}:
    get:
      operationId: productenRetrieve
      description: Product dat voorkomt in een catalogus.
      parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: Hierin kunt u aangeven welke pagina (https://en.wikipedia.org/wiki/Pagination)
          u wilt zien.
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: Hierin vermeld u de UUID(https://en.wikipedia.org/wiki/Universally_unique_identifier)
          van een product om aan te geven welke product u wilt zien.
        required: true
      tags:
      - producten
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
components:
  schemas:
    BevoegdeOrganisatie:
      type: object
      description: Organisaties die rechten hebben tot deze organisatie, standaard
        heeft een organisatie altijd zichzelf als een bevoegde organisatie.
      properties:
        naam:
          type: string
          readOnly: true
          description: De naam van de bevoegde organisatie. Deze mag alleen afwijken
            indien er geen bekende overheidsorganisatie is.
        owmsIdentifier:
          type: string
          format: uri
          description: Dit is de de OWMS Identifier (https://standaarden.overheid.nl/owms/4.0/doc/eigenschappen/dcterms.identifier)
            van een de bevoegde organisatie.
        owmsPrefLabel:
          type: string
          description: Dit is de de OWMS Prefered Label van een de bevoegde organisatie.
        owmsEndDate:
          type: string
          format: date-time
          readOnly: true
          description: Dit is de eind datum van de bevoegde organisatie, als deze
            null is betekend dat de bevoegde organisatie nog bestaat.
      required:
      - naam
      - owmsEndDate
    DoelgroepEnum:
      enum:
      - eu-burger
      - eu-bedrijf
      type: string
    LabeledUrl:
      type: object
      description: Default serializer for labeled urls.
      properties:
        label:
          type: string
          description: Dit veld bevat de label van de url.
        url:
          type: string
          format: uri
          description: Dit velt bevat de url naar relevante informatie over het product.
      required:
      - label
      - url
    LocalizedProduct:
      type: object
      description: Serializer for the localized version of a product.
      properties:
        taal:
          allOf:
          - $ref: '#/components/schemas/TaalEnum'
          description: |-
            Dit is de taal van de onderstaande gegevens, het is de bedoeling dat u dit veld niet veranderd! <br>
                            ISO 639-1 (https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes)
        productTitelDecentraal:
          type: string
          description: Dit is de titel van het product, als deze afwijkt van de generieke
            titel kunt u dat hier aangeven.
          maxLength: 100
        specifiekeTekst:
          type: string
          description: Dit is de inleidende tekst voor het product, hierin kunt u
            het product beschrijven als u dat nodig vind.
        verwijzingLinks:
          type: array
          items:
            $ref: '#/components/schemas/LabeledUrl'
          description: Dit zijn de verwijzing links voor burgers en ondernemers naar
            relevante organisatie informatie.
        procedureBeschrijving:
          type: string
          description: Dit is de beschijving hoe men dit product kunt aanvragen in
            zijn regio.
        bewijs:
          type: string
          description: Dit bevat de bestanden die de burger of ondernemer nodig heeft
            voor dit product.
        vereisten:
          type: string
          description: Dit zijn de voorwaarden voor het aanvragen van het product.
        bezwaarEnBeroep:
          type: string
          description: Dit is de beschijving hoe de burger of ondernemer zich bezwaar
            kunt maken indien dat nodig is.
        kostenEnBetaalmethoden:
          type: string
          description: Dit is de uitleg hoe de burger of ondernemer zich bezwaar kunt
            maken indien dat nodig is.
        uitersteTermijn:
          type: string
          description: Dit is de informatie over hoe hoelang het duurt voor het aanvragen
            van dit product, dit doet u met de hand van werkdagen/weken.
        wtdBijGeenReactie:
          type: string
          description: Dit is de informatie over wat u moet doen als u geen reactie
            terug krijgt.
        decentraleProcedureLink:
          type: string
          format: uri
          description: Dit is de URL waar de burger of ondernemer het product bij
            de organisatie kan aanvragen.
          maxLength: 200
        productAanwezigToelichting:
          type: string
          title: Aanwezig toelichting
          description: Dit is een optioneel veld om uit te leggen waarom het product
            niet aanwezig is, deze moet u alleen invullen als u het product niet levert
            en dan is dit veld verplicht!
        productValtOnderToelichting:
          type: string
          description: Dit is een optioneel veld om uit te leggen waarom dit product
            onder een andere product valt, deze moet u alleen invullen als dit product
            onder een andere product valt en dan is dit veld verplicht!
        datumWijziging:
          type: string
          format: date-time
          readOnly: true
          description: Dit is de datum wanneer dit product voor het laats gewijzigd
            was.
      required:
      - datumWijziging
      - taal
      - verwijzingLinks
    Locatie:
      type: object
      description: Serializer for location details, including contact details, address
        and opening times.
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De url van een specifieke organisatie api call.
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: De uuid van een specifieke organisatie (https://en.wikipedia.org/wiki/Universally_unique_identifier).
        naam:
          type: string
          description: De naam van de locatie.
          maxLength: 100
        straat:
          type: string
          description: De straatnaam van de locatie.
          maxLength: 256
        nummer:
          type: string
          description: Het huisnummer van de locatie.
          maxLength: 12
        postcode:
          type: string
          description: De postcode van de locatie.
          maxLength: 6
        plaats:
          type: string
          description: De plaatsnaam van de locatie.
          maxLength: 256
        land:
          type: string
          description: Het land waar van de locatie.
          maxLength: 128
        openingstijdenOpmerking:
          type: string
          description: |-
            Een opmerking over de openingstijden hier kunt u extra informatie
                            kwijt over de openingstijden wanneer dit gewenst is.
          maxLength: 255
        organisatie:
          $ref: '#/components/schemas/LokaleOverheidBase'
        openingstijden:
          $ref: '#/components/schemas/Openingstijden'
      required:
      - land
      - nummer
      - openingstijden
      - plaats
      - postcode
      - straat
      - url
      - uuid
    LocatieBase:
      type: object
      description: Een lijst met alle locaties die gekoppeld zijn aan deze organisatie.
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De url van een specifieke organisatie api call.
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: De uuid van een specifieke organisatie (https://en.wikipedia.org/wiki/Universally_unique_identifier).
        naam:
          type: string
          description: De naam van de locatie.
          maxLength: 100
        straat:
          type: string
          description: De straatnaam van de locatie.
          maxLength: 256
        nummer:
          type: string
          description: Het huisnummer van de locatie.
          maxLength: 12
        postcode:
          type: string
          description: De postcode van de locatie.
          maxLength: 6
        plaats:
          type: string
          description: De plaatsnaam van de locatie.
          maxLength: 256
        land:
          type: string
          description: Het land waar van de locatie.
          maxLength: 128
        openingstijdenOpmerking:
          type: string
          description: |-
            Een opmerking over de openingstijden hier kunt u extra informatie
                            kwijt over de openingstijden wanneer dit gewenst is.
          maxLength: 255
      required:
      - land
      - nummer
      - plaats
      - postcode
      - straat
      - url
      - uuid
    LokaleOverheid:
      type: object
      description: Serializer for municipality details, including organization details,
        catalogs and locations.
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De url van een specifieke organisatie api call
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: De identificatie die binnen deze API gebruikt wordt voor de
            resource.
        owmsIdentifier:
          type: string
          format: uri
          description: "Dit is de de OWMS Identifier (https://standaarden.overheid.nl/owms/4.0/doc/eigenschappen/dcterms.identifier)\n\
            \        van een de organisatie die gekoppeld is aan deze catalogus.\n\
            \        "
        owmsPrefLabel:
          type: string
          description: Dit is de de OWMS Prefered Label van een de organisatie die
            gekoppeld is aan deze catalogus.
        owmsEndDate:
          type: string
          format: date-time
          readOnly: true
          description: Dit is de eind datum van de organisatie, als deze null is betekend
            dat de organisatie nog bestaat.
        locaties:
          type: array
          items:
