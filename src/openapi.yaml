openapi: 3.0.3
info:
  title: PDC API voor producten in de SDG
  version: 1.3.0-beta
  description: |2+

    ## Introductie
    Deze API stelt u in staat om productbeschrijvingen te beheren voor producten
    die relevant zijn voor de SDG-verordening.

    ## Authenticatie en autorisatie
    De API is zonder authenticatie toegankelijk voor lees-toegang.

    Wilt u zeer veel verzoeken maken naar deze API, dan dient u een API-token te
    gebruiken (zie: Throttling). Ook voor schrijf-toegang heeft u een API-token
    nodig. Het API-token dient u mee te geven bij ieder verzoek in de header, als
    volgt: `Authorization: Token <token>` waar `<token>` vervangen dient te worden
    met de waarde van het token.

    Het aanvragen van een API-token is op dit moment niet mogelijk.

    ## Throttling
    Zonder API-token bent u gelimiteerd in het aantal verzoeken dat u kunt doen,
    namelijk: 100/min. Als u wel in het
    bezit bent van een API-token is er geen limiet.

    ## Identificerende sleutels
    In de API wordt gebruik gemaakt van een identificerende sleutels voor producten
    en organisaties zoals die bekend zijn bij de
    [Rijksoverheid](https://standaarden.overheid.nl/).

    Voor producten wordt gebruik gemaakt van de
    [Uniforme Productnamenlijst (UPL)](https://standaarden.overheid.nl/upl). De
    relevante velden in deze API worden aangeduid met `upnLabel` en
    `upnIdentificatie`.

    Voor organisaties wordt gebruik gemaakt van
    [OWMS waardenlijsten](https://standaarden.overheid.nl/owms/4.0/doc/waardelijsten).
    De velden in deze API worden aangeduid met `(organisatie)OwmsPrefLabel` en
    `(organisatie)OwmsIdentifier`. Afhankelijk van de resource staat het woord
    "organisatie" (of iets anders) er wel of niet voor.

    Alle objecten worden tevens ge√Ødentificeerd met een
    [UUID](https://nl.wikipedia.org/wiki/Universally_unique_identifier). Objecten
    die geen Rijksbrede identificatie kennen, hebben enkel een UUID. UUIDs zijn
    daarom alleen relevant in gebruik met deze API.

    ## Ondersteuning voor Markdown
    Sommige velden in de API ondersteunen
    de basisset van het [Markdown](https://www.markdownguide.org/basic-syntax/)
    formaat. Op deze basisset gelden ook nog een aantal uitzonderingen van
    elementen die niet ondersteund worden, te weten:

    * Kop 1 (`#` in Markdown of `<h1>` in HTML)
    * Kop 2 (`##` in Markdown of `<h2>` in HTML)
    * Kop 5 (`#####` in Markdown of `<h5>` in HTML)
    * Kop 6 (`######` in Markdown of `<h6>` in HTML)
    * Horizontale regel (`***`, `---` of `___` in Markdown of `<hr>` in HTML)
    * Afbeeldingen (`![](image.jpg)` in Markdown of `<img>` in HTML)
    * Code (`` `voorbeeld` `` in Markdown of `<code>` in HTML)

    Bij een veld dat Markdown ondersteund staat dit aangegeven.

  contact:
    url: https://github.com/maykinmedia/sdg-invoervoorziening
  license:
    name: EUPL
    url: https://github.com/maykinmedia/sdg-invoervoorziening/blob/master/LICENSE.md
paths:
  /api/v1/catalogi:
    get:
      operationId: catalogiList
      description: Een lijst van alle catalogi.
      parameters:
      - in: query
        name: organisatie
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie om aan te geven van welke organisatie
          u de catalogi wilt zien.
      - in: query
        name: organisatieOwmsIdentifier
        schema:
          type: string
        description: De OWMS Identifier  van een organisatie om aan te geven van welke
          organisatie u de catalogi wilt zien.
      - in: query
        name: organisatieOwmsPrefLabel
        schema:
          type: string
        description: Het OWMS Prefered Label van een organisatie om aan te geven van
          welke organisatie u de catalogi wilt zien.
      - in: query
        name: page
        schema:
          type: integer
        description: Het paginanummer binnen de lijst van resultaten.
      tags:
      - catalogi
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductenCatalogusList'
          description: ''
  /api/v1/catalogi/{uuid}:
    get:
      operationId: catalogiRetrieve
      description: Een catalogus behoort aan een organisatie en is een verzameling
        van producten.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van een catalogus.
        required: true
      tags:
      - catalogi
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductenCatalogus'
          description: ''
  /api/v1/locaties:
    get:
      operationId: locatiesList
      description: Lijst van alle locaties.
      parameters:
      - in: query
        name: organisatie
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie om aan te geven van welke organisatie
          u de locaties wilt zien.
      - in: query
        name: organisatieOwmsIdentifier
        schema:
          type: string
          format: uri
        description: |-
          De OWMS Identifier
                          van een organisatie om aan te geven van welke organisatie u de locaties wilt zien.
      - in: query
        name: organisatieOwmsPrefLabel
        schema:
          type: string
        description: Het OWMS Prefered Label van een organisatie om aan te geven van
          welke organisatie u de locaties wilt zien.
      - in: query
        name: page
        schema:
          type: integer
        description: Het paginanummer binnen de lijst van resultaten.
      tags:
      - locaties
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLocatieList'
          description: ''
    post:
      operationId: locatiesCreate
      description: Maak een nieuwe locatie voor een organisatie aan.
      tags:
      - locaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Locatie'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locatie'
          description: ''
  /api/v1/locaties/{uuid}:
    get:
      operationId: locatiesRetrieve
      description: Locatie waar de bijbehorende organisatie 1 of meer producten aanbiedt.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie om aan te geven van welke organisatie
          u de locaties wilt zien.
        required: true
      tags:
      - locaties
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locatie'
          description: ''
    put:
      operationId: locatiesUpdate
      description: Update de locatie van een organistatie.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie om aan te geven van welke organisatie
          u de locaties wilt zien.
        required: true
      tags:
      - locaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Locatie'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locatie'
          description: ''
    patch:
      operationId: locatiesPartialUpdate
      description: Update de locatie van een organistatie.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie om aan te geven van welke organisatie
          u de locaties wilt zien.
        required: true
      tags:
      - locaties
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedLocatie'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locatie'
          description: ''
    delete:
      operationId: locatiesDestroy
      description: Verwijder de locatie van een organisatie
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie om aan te geven van welke organisatie
          u de locaties wilt zien.
        required: true
      tags:
      - locaties
      security:
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/organisaties:
    get:
      operationId: organisatiesList
      description: Een lijst van alle organisaties.
      parameters:
      - in: query
        name: owmsIdentifier
        schema:
          type: string
          format: uri
        description: De OWMS Identifier  van de organisatie waarvan u de informatie
          wilt zien.
      - in: query
        name: owmsPrefLabel
        schema:
          type: string
        description: Het OWMS Prefered Label van de organisatie waarvan u de informatie
          wilt zien.
      - in: query
        name: page
        schema:
          type: integer
        description: Het paginanummer binnen de lijst van resultaten.
      tags:
      - organisaties
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLokaleOverheidList'
          description: ''
  /api/v1/organisaties/{uuid}:
    get:
      operationId: organisatiesRetrieve
      description: Een organisatie die verantwoordelijk of bevoegd is voor √©√©n of
        meerdere producten.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie.
        required: true
      tags:
      - organisaties
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LokaleOverheid'
          description: ''
  /api/v1/producten:
    get:
      operationId: productenList
      description: |-
        Lijst van alle (actieve versies van de) producten. Om een enkel product op te halen uit deze lijst kunt u filteren op:

        * `upnLabel` of `upnUri`
        * `verantwoordelijkeOrganisatie.owmsIdentifier` of `verantwoordelijkeOrganisatie.owmsPrefLabel`
        * `doelgroep`

        Deze gegevens tezamen vormen de unieke sleutel van een product.
      parameters:
      - in: query
        name: catalogus
        schema:
          type: string
          format: uuid
        description: De UUID van een catalogus om aan te geven van welke catalogus
          u de producten wilt zien.
      - in: query
        name: doelgroep
        schema:
          type: string
        description: |-
          De gewenste doelgroep om alleen producten met die doelgroep te zien.

          Opties: `eu-burger` of `eu-bedrijf`
      - in: query
        name: organisatie
        schema:
          type: string
          format: uuid
        description: De UUID van een organisatie om aan te geven van welke organisatie
          u de producten wilt zien.
      - in: query
        name: organisatieOwmsIdentifier
        schema:
          type: string
          format: uri
        description: |-
          De OWMS Identifier
                          van een organisatie om aan te geven van welke organisatie u de producten wilt zien.
      - in: query
        name: organisatieOwmsPrefLabel
        schema:
          type: string
        description: Het OWMS Prefered Label van een organisatie om aan te geven van
          welke organisatie u de producten wilt zien.
      - in: query
        name: page
        schema:
          type: integer
        description: Het paginanummer binnen de lijst van resultaten.
      - in: query
        name: productAanwezig
        schema:
          type: string
        description: |-
          Een van de drie opties om alleen producten met die specifieke optie te tonen.

          Opties: `ja`, `nee` of `onbekend`
      - in: query
        name: publicatieDatum
        schema:
          type: string
          format: date
        description: De publicatie datum om alle producten te zien met die specifieke
          publicatie datum.
      - in: query
        name: publicatieDatum__gte
        schema:
          type: string
          format: date
        description: De publicatie datum om alle producten te zien met die specifieke
          publicatie datum of een datum die groter is.
      - in: query
        name: taal
        schema:
          type: string
        description: |-
          De vertaling die u wilt zien van de producten. Indien geen taal is opgegeven dan worden all vertalingen getoond. Formaat: ISO 639-1 (https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes).

          Opties: `en` of `nl`
      - in: query
        name: upnLabel
        schema:
          type: string
        description: Het UPN Label van het product dat u wilt zien.
      - in: query
        name: upnUri
        schema:
          type: string
        description: De UPN URI van het product dat u wilt zien.
      tags:
      - producten
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductList'
          description: ''
    post:
      operationId: productenCreate
      description: |
        Maak een nieuwe productversie aan. Om de productversie correct aan te maken, moet u minimaal
        opgeven:

        * `upnLabel` of `upnUri`
        * `verantwoordelijkeOrganisatie.owmsIdentifier` of `verantwoordelijkeOrganisatie.owmsPrefLabel`
        * `doelgroep`

        Deze gegevens tezamen vormen de unieke sleutel van een product.

        Indien u geen `bevoegdeOrganisatie` opgeeft, dan wordt de `verantwoordelijkeOrganisatie` gebruikt als bevoegde
        organisatie. Indien u geen `catalogus` opgeeft, dan wordt de standaard catalogus gebruikt.
      tags:
      - producten
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
  /api/v1/producten/{productUuid}/concept:
    get:
      operationId: productenConceptList
      description: Lijst van concept-productversies voor dit product.
      parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: Het paginanummer binnen de lijst van resultaten.
      - in: path
        name: productUuid
        schema:
          type: string
          format: uuid
        description: De UUID van een product om aan te geven welke product u wilt
          zien.
        required: true
      tags:
      - producten
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductVersieList'
          description: ''
  /api/v1/producten/{productUuid}/historie:
    get:
      operationId: productenHistorieList
      description: |-
        Lijst van alle productversies van een product,
                met deze versies kunnen we veranderingen in de teksten documenteren zonder de oude teksten te verliezen.
      parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: Het paginanummer binnen de lijst van resultaten.
      - in: path
        name: productUuid
        schema:
          type: string
          format: uuid
        description: De UUID van een product om aan te geven welke product u wilt
          zien.
        required: true
      tags:
      - producten
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductVersieList'
          description: ''
  /api/v1/producten/{uuid}:
    get:
      operationId: productenRetrieve
      description: Haal een specifieke (actieve versie van het) product op.
      parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: Het paginanummer binnen de lijst van resultaten.
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        description: De UUID van een product om aan te geven welke product u wilt
          zien.
        required: true
      tags:
      - producten
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
components:
  schemas:
    BevoegdeOrganisatie:
      type: object
      description: De ondersteunende organisaties (standaard heeft een organisatie
        altijd zichzelf als een bevoegde organisatie.)
      properties:
        naam:
          type: string
          description: De naam van de bevoegde organisatie. Deze mag alleen afwijken
            indien er geen bekende overheidsorganisatie is.
        owmsIdentifier:
          type: string
          format: uri
          description: De OWMS Identifier van een de bevoegde organisatie.
        owmsPrefLabel:
          type: string
          description: Het OWMS Prefered Label van een de bevoegde organisatie.
        owmsEndDate:
          type: string
          format: date-time
          readOnly: true
          description: De eind datum van de bevoegde organisatie. Indien de waarde
            `null` is, dan is organisatie actief.
      required:
      - owmsEndDate
    DoelgroepEnum:
      enum:
      - eu-burger
      - eu-bedrijf
      type: string
    LabeledUrl:
      type: object
      description: Default serializer for labeled URLs.
      properties:
        label:
          type: string
          description: Dit veld bevat de label van de URL.
        url:
          type: string
          format: uri
          description: Dit veld bevat de URL naar referentieinformatie over het product.
      required:
      - label
      - url
    LocalizedProduct:
      type: object
      description: Serializer for the localized version of a product.
      properties:
        taal:
          allOf:
          - $ref: '#/components/schemas/TaalEnum'
          description: De taal van de onderstaande gegevens volgens formaat [ISO 639-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes).
        productTitelDecentraal:
          type: string
          description: De titel van het product. Als deze afwijkt van de generieke
            titel kunt u dat hier aangeven.
          maxLength: 100
        specifiekeTekst:
          type: string
          description: De inleidende tekst voor het product. Hierin kunt u het product
            beschrijven en komt direct na de generieke productbeschrijving. Dit veld
            ondersteund Markdown.
        verwijzingLinks:
          type: array
          items:
            $ref: '#/components/schemas/LabeledUrl'
          description: Dit zijn de verwijzing links voor burgers en ondernemers naar
            relevante organisatie informatie.
        procedureBeschrijving:
          type: string
          description: De beschrijving van hoe het product wordt aangevraagd. Dit
            veld ondersteund Markdown.
        bewijs:
          type: string
          description: Dit bevat de bewijsstukken die de burger of ondernemer nodig
            heeft om dit product aan te vragen. Dit veld ondersteund Markdown.
        vereisten:
          type: string
          description: Dit zijn de voorwaarden voor het aanvragen van het product.
            Dit veld ondersteund Markdown.
        bezwaarEnBeroep:
          type: string
          description: Beschrijft hoe de burger of ondernemer bezwaar kan maken. Dit
            veld ondersteund Markdown.
        kostenEnBetaalmethoden:
          type: string
          description: Beschrijft hoe de burger of ondernemer kan betalen en wat de
            kosten zijn. Dit veld ondersteund Markdown.
        uitersteTermijn:
          type: string
          description: De informatie over hoe hoelang het duurt voor het aanvragen
            van dit product. Dit doet u aan de hand van werkdagen/weken. Dit veld
            ondersteund Markdown.
        wtdBijGeenReactie:
          type: string
          description: Beschrijft wat de aanvrager moet doen bij geen reactie. Dit
            veld ondersteund Markdown.
        decentraleProcedureLink:
          type: string
          format: uri
          description: De URL waar de burger of ondernemer het product bij de organisatie
            kan aanvragen.
          maxLength: 200
        productAanwezigToelichting:
          type: string
          title: Aanwezig toelichting
          description: Een optioneel veld om uit te leggen waarom het product niet
            aanwezig is. Deze moet u alleen invullen als u het product niet levert
            en dan is dit veld verplicht! Dit veld ondersteund Markdown.
        productValtOnderToelichting:
          type: string
          description: Een optioneel veld om uit te leggen waarom dit product onder
            een andere product valt. Deze moet u alleen invullen als dit product onder
            een andere product valt en dan is dit veld verplicht! Dit veld ondersteund
            Markdown.
        datumWijziging:
          type: string
          format: date-time
          readOnly: true
          description: Datum wanneer dit product voor het laatst is gewijzigd.
      required:
      - datumWijziging
      - taal
      - verwijzingLinks
    Locatie:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De unieke URL van dit object binnen deze API.
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: De UUID van een specifieke organisatie.
        naam:
          type: string
          description: De naam van de locatie.
          maxLength: 100
        straat:
          type: string
          description: De straatnaam van de locatie.
          maxLength: 256
        nummer:
          type: string
          description: Het huisnummer van de locatie, inclusief eventuele toevoegingen.
          maxLength: 12
        postcode:
          type: string
          description: De postcode van de locatie.
          maxLength: 6
        plaats:
          type: string
          description: De plaatsnaam van de locatie.
          maxLength: 256
        land:
          type: string
          description: Het land van de locatie.
          maxLength: 128
        openingstijdenOpmerking:
          type: string
          description: |-
            Een opmerking over de openingstijden. Hier kunt u extra informatie
                            kwijt over de openingstijden wanneer dit gewenst is.
          maxLength: 255
        organisatie:
          allOf:
          - $ref: '#/components/schemas/LokaleOverheidBase'
          description: Organisatie van deze locatie. Om een locatie aan te maken of
            bij te werken **MOET** de `url`, `owmsIdentifier` of `owmsPrefLabel` opgegeven
            worden.
        openingstijden:
          $ref: '#/components/schemas/Openingstijden'
      required:
      - land
      - nummer
      - openingstijden
      - plaats
      - postcode
      - straat
      - url
      - uuid
    LocatieBase:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De unieke URL van dit object binnen deze API.
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: De UUID van een specifieke organisatie.
        naam:
          type: string
          description: De naam van de locatie.
          maxLength: 100
        straat:
          type: string
          description: De straatnaam van de locatie.
          maxLength: 256
        nummer:
          type: string
          description: Het huisnummer van de locatie, inclusief eventuele toevoegingen.
          maxLength: 12
        postcode:
          type: string
          description: De postcode van de locatie.
          maxLength: 6
        plaats:
          type: string
          description: De plaatsnaam van de locatie.
          maxLength: 256
        land:
          type: string
          description: Het land van de locatie.
          maxLength: 128
        openingstijdenOpmerking:
          type: string
          description: |-
            Een opmerking over de openingstijden. Hier kunt u extra informatie
                            kwijt over de openingstijden wanneer dit gewenst is.
          maxLength: 255
      required:
      - land
      - nummer
      - plaats
      - postcode
      - straat
      - url
      - uuid
    LokaleOverheid:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
          description: De unieke URL van dit object binnen deze API.
        uuid:
          type: string
          format: uuid
          readOnly: true
          description: De identificatie die binnen deze API gebruikt wordt voor de
            resource.
        owmsIdentifier:
          type: string
          format: uri
          description: De OWMS Identifier van een de organisatie die gekoppeld is
            aan deze locatie.
        owmsPrefLabel:
          type: string
