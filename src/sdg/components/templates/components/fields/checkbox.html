{% extends 'components/fields/base.html' %}
{% load fields utils %}

{% block header %}
    <label class="form__field-label">
        {{field.label|capfirst}}
        <i class="fas fa-info-circle fa-xs dark" title="{{ field.help_text }}"></i>
    </label>    
{% endblock %}

{% block body %}
<div class="form__control">
    <div class="form__control-body">
        {% if readonly %}
            {{ field|add_readonly }}
        {% else %}
            {{ field }}
        {% endif %}
        {{ field.errors }}
    </div>
</div>
{% endblock %}
