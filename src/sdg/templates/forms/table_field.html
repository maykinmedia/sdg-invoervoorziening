{% load utils %}

<tr>
    <td class="tabs__table-cell tabs__table-cell--edit">
        {{ field.label|title }}
        <i class="fas fa-info-circle fa-xs" title="{{ field.help_text }}"></i>
    </td>
    <td class="tabs__table-cell">
        {{ field|addclass:"form__input" }}
        {{ field.errors }}
        {% if reference %}
            <a href="" class="tabs__table-help"><i class="fas fa-undo"></i> Gebruik referentie tekst</a>
        {% endif %}
    </td>
</tr>
