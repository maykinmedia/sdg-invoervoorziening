name: Run CI

# Run this workflow every time a new commit pushed to your repository
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: maykinmedia/sdg-invoervoorziening
  DJANGO_SETTINGS_MODULE: sdg.conf.ci

jobs:
  tests:
    name: Run the Django test suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        # Needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:6
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.8'
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libxml2-dev libxmlsec1-dev libxmlsec1-openssl gettext -y

      - name: Install dependencies
        run: |
          pip install -r requirements/setuptools.txt
          pip install -r requirements/ci.txt

      - name: Build frontend
        run: |
          cp -r /opt/hostedtoolcache/Python/3.10.8/x64 venv
          npm ci
          npm run build
        env:
          VIRTUAL_ENV: venv # rijkshuisstijl

      - name: Run tests
        run: |
          python src/manage.py collectstatic --noinput --link
          make trans
          coverage run src/manage.py test src
        env:
          DJANGO_SETTINGS_MODULE: sdg.conf.ci
          SECRET_KEY: dummy
          DB_USER: postgres
          DB_PASSWORD: ''

      - name: Publish coverage report
        uses: codecov/codecov-action@v1

      - name: Generate OAS
        run: |
          python src/manage.py spectacular --validate --fail-on-warn --file openapi.yaml

      - name: Store generated OAS
        uses: actions/upload-artifact@v2
        with:
          name: sdg-oas
          path: openapi.yaml
          retention-days: 1

